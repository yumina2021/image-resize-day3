<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像サイズ変換器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>画像サイズ変換器</h1>

    <label class="file">
      画像を選択
      <input id="fileInput" type="file" accept="image/*">
    </label>

    <div class="row">
      <div class="panel">
        <h2>設定</h2>
        <div class="field"><label>幅(px)</label><input id="width" type="number" min="1"></div>
        <div class="field"><label>高さ(px)</label><input id="height" type="number" min="1"></div>
        <div class="field small">
          <label><input id="keepAspect" type="checkbox" checked> アスペクト比を維持</label>
        </div>
        <div class="field">
          <label>品質 (JPEG/WebP): <span id="qualityVal">0.8</span></label>
          <input id="quality" type="range" min="0.1" max="1" step="0.05" value="0.8">
        </div>
        <div class="field">
          <label>出力形式</label>
          <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </div>
        <div class="field">
          <button id="processBtn" class="btn">変換してダウンロード</button>
        </div>
      </div>

      <div class="panel">
        <h2>プレビュー</h2>
        <div class="previewWrap">
          <img id="preview" alt="preview">
        </div>
        <p>元のサイズ: <span id="origSize">-</span></p>
      </div>
    </div>

    <footer class="foot">静的ファイルなのでそのままGitHub Pagesに置けます。</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
